name: Lint documentation

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint.json"
      - ".cspell.json"
      - ".github/workflows/docs-lint.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.md"

permissions:
  contents: read

jobs:
  markdown-lint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "**/*.md"

  spell-check:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cspell
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "**/*.md"
          config: .cspell.json

  link-check:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --exclude-mail
            "**/*.md"
          fail: true
