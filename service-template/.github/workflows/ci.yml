name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Lint, typecheck, test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Type check
        working-directory: app
        run: npm run typecheck

      - name: Unit tests
        working-directory: app
        run: npm test -- --coverage

  docker:
    name: Build and scan image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: app
        run: docker build -t ${{ github.repository }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ github.repository }}:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  deploy:
    name: Deploy to nonprod
    if: github.ref == 'refs/heads/main'
    needs: [test, docker]
    runs-on: ubuntu-latest
    environment: nonprod
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        working-directory: app
        run: |
          IMAGE="${{ steps.ecr.outputs.registry }}/causeway-banking/${{ github.event.repository.name }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster causeway-banking-nonprod-cluster \
            --service causeway-banking-nonprod-${{ github.event.repository.name }} \
            --force-new-deployment
