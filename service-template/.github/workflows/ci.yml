name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

env:
  SERVICE_NAME: ${{ vars.SERVICE_NAME || github.event.repository.name }}
  AWS_REGION: eu-west-1

jobs:
  test:
    name: Lint, typecheck, test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package.json

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Type check
        working-directory: app
        run: npm run typecheck

      - name: Unit tests
        working-directory: app
        run: npm test -- --coverage

  docker:
    name: Build and scan image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: app
        run: docker build -t ${{ env.SERVICE_NAME }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: "${{ env.SERVICE_NAME }}:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deploy:
    name: Deploy to nonprod
    if: github.ref == 'refs/heads/main'
    needs: [test, docker]
    runs-on: ubuntu-latest
    environment: nonprod
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        working-directory: app
        run: |
          IMAGE="${{ steps.ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY || format('causeway-banking/{0}', env.SERVICE_NAME) }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster "${{ vars.ECS_CLUSTER || 'causeway-banking-nonprod-cluster' }}" \
            --service "${{ vars.ECS_SERVICE || format('causeway-banking-nonprod-{0}', env.SERVICE_NAME) }}" \
            --force-new-deployment
